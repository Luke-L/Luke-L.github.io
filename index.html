
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RGB Blending</title>
<style>
    body {
        background-color: #000000; /* Black Background */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    .photo-frame {
        position: relative;
        width: 800px;
        height: 800px;
        background-color: #ffffff; /* White Background */
    }
    .photo-container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    img:nth-child(1) {
        mix-blend-mode: normal; /* Red Channel */
    }
    img:nth-child(2) {
        mix-blend-mode: screen; /* Green Channel */
    }
    img:nth-child(3) {
        mix-blend-mode: screen; /* Blue Channel */
    }
</style>
</head>
<body>
    <div class="photo-frame">
        <div class="photo-container">
            <img src="https://images.squarespace-cdn.com/content/v1/5807a0f7b8a79b42f688e06e/1621481269879-2ZZISV9CANKY9UXS430L/vapeurs-diablotines-1000-px-square.jpg" alt="Photo 1" style="background-color: red;">
            <img src="https://darklightfx.com/wp-content/uploads/gid-swatch-1000-px-square.jpg" alt="Photo 2" style="background-color: green;">
            <img src="http://www.shinyhappyworld.com/wp-content/uploads/2013/01/half-square-triangles.jpg" alt="Photo 3" style="background-color: blue;">

        </div>
    </div>
</body>
</html>
