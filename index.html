<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RGB Blending</title>
<style>
    body {
        background-color: #000000; /* Dark Background */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        position: relative; /* Set to relative so the absolute positioned children relate to this container */
        display: flex;
        flex-direction: column; /* Stack children vertically */
        align-items: center; /* Center children horizontally */
    }
    .photo-frame, .overlay-container {
        width: 800px;
        height: 800px;
    }
    .photo-frame {
        background-color: #ffffff; /* White Background */
    }
    .photo-container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    img.blend {
        mix-blend-mode: screen; /* Screen blend mode for Green and Blue Channel */
    }
    .overlay-container {
        position: absolute;
        top: 0;
        z-index: 10; /* Place on top of the other images and frame */
    }
    #singlePhoto {
        visibility: visible;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="overlay-container">
            <img id="singlePhoto" src="supp/menswear dog 1.jpg" alt="Overlay Photo"> 
        </div>
        <div class="photo-frame">
            <div class="photo-container">
                <img src="supp/menswear dog 1_red.png" alt="Red Channel" style="background-color: red;">
                <img src="supp/menswear dog 1_green.png" alt="Green Channel" class="blend" style="background-color: green;">
                <img src="supp/menswear dog 1_blue.png" alt="Blue Channel" class="blend" style="background-color: blue;">
            </div>
        </div>
    </div>
    <script>
        const singlePhoto = document.getElementById('singlePhoto');
        
        setInterval(() => {
            singlePhoto.style.visibility = singlePhoto.style.visibility === 'visible' ? 'hidden' : 'visible';
        }, 500);
    </script>
</body>
</html>
