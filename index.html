
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RGB Blending</title>
<style>
    body {
        background-color: #000000; /* Black Background */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    .photo-frame {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #ffffff; /* White Background */
    }
    .photo-container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    img:nth-child(1) {
        mix-blend-mode: normal; /* Red Channel */
    }
    img:nth-child(2) {
        mix-blend-mode: screen; /* Green Channel */
    }
    img:nth-child(3) {
        mix-blend-mode: screen; /* Blue Channel */
    }
</style>
</head>
<body>
    <div class="photo-frame">
        <div class="photo-container">
            <img src="C:\Users\games\Pictures\split rgba out\menswear dog 1_red.png" alt="Photo 1" style="background-color: red;">
            <img src="C:\Users\games\Pictures\split rgba out\menswear dog 1_green.png" alt="Photo 2" style="background-color: green;">
            <img src="C:\Users\games\Pictures\split rgba out\menswear dog 1_blue.png" alt="Photo 3" style="background-color: blue;">

        </div>
    </div>
</body>
</html>
