<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luke Lava's Website</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #141414;
            padding: 10px;
            text-align: center;
            color:wheat;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            margin-top: 50px;
            padding: 0 20px;
        }

        .container {
            position: relative;
            width: 100%;
        }

        .photo-frame {
            background-color: #ffffff;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
        }

        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        img.blend {
            mix-blend-mode: screen;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: transparent; /* Updated */
            width: 95%;
            height: 95%;
            position: relative;
        }

        .modal-photo-container {
            display: flex; /* Added */
            align-items: center; /* Added */
            justify-content: center; /* Added */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <header>
        <h1>A Digital Tribute to Luke Lava</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index2.html">NUMBER 2</a></li>
                <li><a href="index3.html">NUMBER 3</a></li>
                <li><a href="index4.html">NUMBER 4</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="luke.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="grid-container">
        <div class="container" data-base="supp/menswear dog 1">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="supp/hiphotelsfrance0000ypma_0248_DS">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="supp/shame">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="supp/HomeslicePXL_20230413_162019782">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="supp/DSC_0045">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="supp/postcard_02">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="supp/hiphotelsfrance0000ypma_0248_DS">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="supp/ScreenShot_23-03-17_17-08-40-000">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <!-- More Containers as needed. Update the data-base attributes accordingly -->
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="photo-container modal-photo-container"></div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.container').forEach(container => {
            const base = container.getAttribute('data-base');
            const photoContainer = container.querySelector('.photo-container');
        
            ['_R.jpg', '_G.jpg', '_B.jpg'].forEach((suffix, index) => {
                const img = document.createElement('img');
                img.src = base + suffix;
                img.alt = ['Red Channel', 'Green Channel', 'Blue Channel'][index];
                if (index > 0) img.classList.add('blend');
                photoContainer.appendChild(img);
            });
        });
        
        document.querySelectorAll('.photo-frame').forEach((photoFrame, index) => {
            photoFrame.addEventListener('click', () => {
                const modal = document.getElementById('modal');
                const modalContent = modal.querySelector('.modal-content');
                const modalPhotoContainer = modal.querySelector('.modal-photo-container');
                modalPhotoContainer.innerHTML = '';
        
                const base = document.querySelectorAll('.container')[index].getAttribute('data-base');
        
                ['_R.jpg', '_G.jpg', '_B.jpg'].forEach((suffix, index) => {
                    const img = document.createElement('img');
                    img.src = base + suffix;
                    img.alt = ['Red Channel', 'Green Channel', 'Blue Channel'][index];
                    if (index > 0) img.classList.add('blend');
        
                    img.addEventListener('load', () => {
                        const imageAspectRatio = img.naturalWidth / img.naturalHeight;
                        
                        if (window.innerWidth > window.innerHeight) {
                            if (imageAspectRatio > 1) {
                                modalContent.style.width = '95vw';
                                modalContent.style.height = (95 / imageAspectRatio) + 'vw';
                            } else {
                                modalContent.style.width = (95 * imageAspectRatio) + 'vh';
                                modalContent.style.height = '95vh';
                            }
                        } else {
                            if (imageAspectRatio > 1) {
                                modalContent.style.width = '95vh';
                                modalContent.style.height = (95 / imageAspectRatio) + 'vh';
                            } else {
                                modalContent.style.width = (95 * imageAspectRatio) + 'vw';
                                modalContent.style.height = '95vw';
                            }
                        }
        
                        modalPhotoContainer.appendChild(img);
                    });
                });
        
                modal.style.display = 'flex';
            });
        });
        
        // Close modal when clicking outside the image or pressing the ESC key
        document.getElementById('modal').addEventListener('click', (event) => {
            if (event.target === event.currentTarget) {
                document.getElementById('modal').style.display = 'none';
            }
        });
        
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                document.getElementById('modal').style.display = 'none';
            }
        });
        
    </script>
</body>

</html>
