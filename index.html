    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
		body {
            background-color: #181818;

        body {
            background-color: #181818;

        }
        .center-div {
            margin: auto;

        header {

        .header-content {
            display: flex;
            border-bottom: 3px solid red;
            padding-bottom: 15px;
            padding-top: 10px;

        .header-logo {
            margin-right: 13px;

        .header-text {
            text-align: left;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            flex-direction: column;

        .header-text h1 {
            margin: 0;

        .header-text h2 {
            margin: 0;

        nav {
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;

        }
        
        nav ul li {
            display: inline;
            margin: 0 15px; /* Adjust the margin as needed */
        }
        
        nav ul li a {
            text-decoration: none;
            color: #EAEAEA;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #EAEAEA;
            color: #222;
        }
        
        header img {
            height: 50px;
            width: auto;
        }
	
		.grid-container {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 20px;  /* Reduced gap for mobile */
			max-width: 1200px;
			margin: 40px auto;  /* Slightly reduced margin for mobile */
			padding: 0 10px;    /* Reduced padding for mobile */
		}
	
		.container {
			position: relative;
		}
	
		.photo-frame {
			background-color:transparent;
			width: 100%;
			height: 0;
			padding-bottom: 100%;
			position: relative;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			transition: box-shadow 0.3s;
		}
	
		.photo-frame:hover {
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
		}
	
		.photo-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border-radius: 10px;
			overflow: hidden;
            filter: drop-shadow(0px 0px 6px rgba(10,10,10,0.6));
        }
	
		img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	
		img.blend {
			mix-blend-mode: screen;
		}
	
		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(16, 16, 16, 0.8);
			align-items: center;
			justify-content: center;
		}
	
		.modal-content {
			background-color: transparent;
			width: 95%;
			height: 95%;
			position: relative;
		}
	
		.modal-photo-container {
			display: flex;
			align-items: center;
			justify-content: center;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
            border-radius: 0;
            box-shadow: 0px 25px 20px -5px rgba(0,0,0,1);
		}

        .modal-photo-container img {
            object-fit: cover;
        }
	
		@media screen and (min-width: 480px) {
			.grid-container {
				grid-template-columns: repeat(2, 1fr);
				gap: 30px;
				margin-top: 50px;
				padding: 0 20px;
			}
		}
	
		@media screen and (min-width: 768px) {
			.grid-container {
				grid-template-columns: repeat(2, 1fr);
				gap: 35px;
				margin-top: 50px;
				padding: 0 20px;
			}

			nav ul li {
				margin-right: 20px;
			}
		}
	
		@media screen and (min-width: 1024px) {
			.grid-container {
				grid-template-columns: repeat(3, 1fr);
			}
		}

<body>
    <header>
        <div class="header-content">
            <img src="https://raw.githubusercontent.com/Luke-L/Luke-L.github.io/main/docs/LL-favicon.ico" alt="Luke Lava Logo" class="header-logo">
            <div class="header-text">
                <h1>Luke Lava Website</h1>
                <h2>beta v2024.05.17.1</h2>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="https://www.instagram.com/luke.lava/">Instagram</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="grid-container">
        <!-- Image containers will be dynamically inserted here -->
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="photo-container modal-photo-container"></div>
        </div>
    </div>
    <script>
        const imageBases = [
            {
                base: "docs/DSC_1095_edit",
                caption: "High-rise Hotel in Dallas, Sep. 2023"
            },
            {
                base: "docs/DSC_0278-Final",
                caption: "Urban picnic, Feb. 2023"
            },
            {
                base: "docs/DSC_0436_edit",
                caption: "Denis and Yalin, Mar. 2023"
            },
            {
                base: "docs/DSC_0936_edit",
                caption: "Barton Springs, Jul. 2023"
            },
            {
                base: "docs/DSC_1064_edit",
                caption: "Jackie on campus, Sep. 2023"
            },
            {
                base: "docs/DSC_0866_edit",
                caption: "Democratic Construction, Jul. 2023"
            },
            {
                base: "docs/DSC_0376_edit",
                caption: "Yalin at Canals, Mar. 2023"
            },
            {
                base: "docs/DSC_0850-Pano_edit",
                caption: "Night Life, Jul. 2023"
            },
            {
                base: "docs/DSC_0240-Final",
                caption: "God and Guns, Feb. 2023"
            },
            {
                base: "docs/DSC_0030-Enhanced_edit",
                caption: "Botanical, Mar. 2023"
            },
            {
                base: "docs/DSC_1073_edit",
                caption: "Gazebo, Sep. 2023"
            },
            {
                base: "docs/DSC_1556",
                caption: "Rachel, Feb. 2024"
            },
            {
                base: "docs/DSC_1693-face-dnr-liq",
                caption: "Alexis and Chance, May. 2024"
            },
            // {
            //     base: "docs/filename",
            //     caption: "Description"
            // }
        ];


        const gridContainer = document.querySelector('.grid-container');

        imageBases.forEach(item => {
            const container = document.createElement('div');
            container.className = "container";
            container.setAttribute('data-base', item.base);
            container.setAttribute('data-caption', item.caption);

            const photoFrame = document.createElement('div');
            photoFrame.className = "photo-frame";

            const photoContainer = document.createElement('div');
            photoContainer.className = "photo-container";

            photoFrame.appendChild(photoContainer);
            container.appendChild(photoFrame);
            gridContainer.appendChild(container);
        });

        document.querySelectorAll('.container').forEach(container => {
            const base = container.getAttribute('data-base');
            const photoContainer = container.querySelector('.photo-container');
        
            ['_R.jpg', '_G.jpg', '_B.jpg'].forEach((suffix, index) => {
                const img = document.createElement('img');
                img.src = base + suffix;
                img.alt = ['Red Channel', 'Green Channel', 'Blue Channel'][index];
                if (index > 0) img.classList.add('blend');
                photoContainer.appendChild(img);
            });
        });
    
        const handleImageLoadForModal = (img, modalContent, modalPhotoContainer, captionText, captionHeight) => {
            const imageAspectRatio = img.naturalWidth / img.naturalHeight;
        
            // Determine the available viewport size, reserving space for the caption
            const availableWidth = window.innerWidth * 0.95;
            const availableHeight = window.innerHeight * 0.95 - captionHeight;
        
            // Calculate the image's dimensions
            let imgWidth, imgHeight;
            if (imageAspectRatio > 1) {
                imgWidth = Math.min(availableWidth, img.naturalWidth);
                imgHeight = imgWidth / imageAspectRatio;
                if (imgHeight > availableHeight) {
                    imgHeight = availableHeight;
                    imgWidth = imgHeight * imageAspectRatio;
                }
            } else {
                imgHeight = Math.min(availableHeight, img.naturalHeight);
                imgWidth = imgHeight * imageAspectRatio;
                if (imgWidth > availableWidth) {
                    imgWidth = availableWidth;
                    imgHeight = imgWidth / imageAspectRatio;
                }
            }
        
            // Apply dimensions to the modal content
            modalContent.style.width = `${imgWidth}px`;
            modalContent.style.height = `${imgHeight + captionHeight}px`;
        
            // Apply dimensions to the photo container
            modalPhotoContainer.style.width = `${imgWidth}px`;
            modalPhotoContainer.style.height = `${imgHeight}px`;
            
            // Clear existing caption (if any)
            const existingCaption = modalContent.querySelector('.modal-caption');
            if (existingCaption) {
                modalContent.removeChild(existingCaption);
            }
            
            // Create and append the caption
            const captionElement = document.createElement('div');
            captionElement.textContent = captionText;
            captionElement.style.color = '#EAEAEA';
            captionElement.style.textAlign = 'center';
            captionElement.style.width = `${imgWidth}px`;
            captionElement.style.height = `${captionHeight}px`;
            captionElement.style.position = 'absolute';
            captionElement.style.textShadow = '0px 3px 5px black','0px 1px 8px rgba(0, 0, 0, 1)';
            captionElement.style.bottom = '-15px'; // Position caption at the bottom of the modal content
        
            modalContent.appendChild(modalPhotoContainer);
            modalContent.appendChild(captionElement);
            modalPhotoContainer.appendChild(img);
        };
        
        document.querySelectorAll('.photo-frame').forEach((photoFrame, index) => {
            photoFrame.addEventListener('click', () => {
                const modal = document.getElementById('modal');
                const modalContent = modal.querySelector('.modal-content');
                const modalPhotoContainer = document.createElement('div');
                modalPhotoContainer.className = 'modal-photo-container';
        
                // Clear existing content in modal
                modalContent.innerHTML = ''; // Completely clear the modal content
        
                // Setup new photo container and caption
                const base = document.querySelectorAll('.container')[index].getAttribute('data-base');
                const captionText = document.querySelectorAll('.container')[index].getAttribute('data-caption');
                const captionHeight = 10; // Height of the caption area
        
                modalContent.appendChild(modalPhotoContainer); // Append new photo container
        
                // Use a promise to ensure all images are loaded
                const imageLoadPromises = ['_R.jpg', '_G.jpg', '_B.jpg'].map(suffix => {
                    return new Promise((resolve, reject) => {
                        const img = document.createElement('img');
                        img.src = base + suffix;
                        img.onload = () => {
                            resolve(img);
                        };
                        img.onerror = reject;
                    });
                });
        
                Promise.all(imageLoadPromises).then(images => {
                    images.forEach((img, idx) => {
                        if (idx > 0) img.classList.add('blend');
                        handleImageLoadForModal(img, modalContent, modalPhotoContainer, captionText, captionHeight);
                    });
                    modal.style.display = 'flex';
                }).catch(error => {
                    console.error("One or more images failed to load:", error);
                });
            });
        });        
        const clearModalContent = () => {
            const modalPhotoContainer = document.querySelector('.modal-photo-container');
            const captionElement = document.querySelector('.modal-content .modal-caption');
        
            if (modalPhotoContainer) {
                modalPhotoContainer.innerHTML = ''; // Clear the photo container content
            }
            if (captionElement) {
                captionElement.remove(); // Remove the caption element
            }
        };
    
        // Close modal when clicking outside the image or pressing the ESC key
        document.getElementById('modal').addEventListener('click', (event) => {
            if (event.target === event.currentTarget) {
                document.getElementById('modal').style.display = 'none';
                clearModalContent(); // Clear modal content upon closing
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                document.getElementById('modal').style.display = 'none';
                clearModalContent(); // Clear modal content upon closing
            }
        });
    </script>
