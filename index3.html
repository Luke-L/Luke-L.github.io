<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RGB Blending</title>
<style>
    body {
        background-color: #000000; /* Dark Background */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns */
        grid-template-rows: repeat(3, 1fr); /* 3 rows */
        gap: 2%; /* Adjust the gap between grid items */
        width: 100%; /* Adjusted width to use the full width of the viewport */
        max-width: 1200px; /* Maximum width of the grid container */
        margin: auto; /* Center the grid container */
        margin-top: 50px;
    }
    .container {
        position: relative;
        width: 100%;
    }
    .photo-frame {
        background-color: #ffffff; /* White Background */
        width: 100%;
        height: 0;
        padding-bottom: 100%; /* Equal width and height */
        position: relative; /* Make it a positioning context for its children */
    }
    .photo-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    img.blend {
        mix-blend-mode: screen; /* Screen blend mode for Green and Blue Channel */
    }
</style>
</head>
<body>
    <h1>Welcome to My Site!</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index2.html">About</a></li>
            <li><a href="index3.html">Contact</a></li>
        </ul>
    </nav>
    <div class="grid-container">
        <div class="container" data-base="supp/menswear dog 1">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="supp/hiphotelsfrance0000ypma_0248_DS">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="supp/shame">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="HomeslicePXL_20230413_162019782">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <div class="container" data-base="supp/DSC_0045">
            <div class="photo-frame">
                <div class="photo-container"></div>
            </div>
        </div>
        <!-- More Containers as needed. Update the data-base attributes accordingly -->
    </div>
    <script>
        document.querySelectorAll('.container').forEach(container => {
            const base = container.getAttribute('data-base');
            const photoContainer = container.querySelector('.photo-container');
            
            ['_R.jpg', '_G.jpg', '_B.jpg'].forEach((suffix, index) => {
                const img = document.createElement('img');
                img.src = base + suffix;
                img.alt = ['Red Channel', 'Green Channel', 'Blue Channel'][index];
                img.style.backgroundColor = ['red', 'green', 'blue'][index];
                if (index > 0) img.classList.add('blend'); // Add blend class to Green and Blue Channel
                photoContainer.appendChild(img);
            });
        });
    </script>
</body>
</html>
